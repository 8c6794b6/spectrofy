<h1 id="spectrofy---image-to-audio-converter">Spectrofy - image to audio converter</h1>
<p>Spectrofy is a simple image to audio converter.</p>
<div>
  
<img src="lena_in.bmp" style="display:block;margin-left:auto; margin-right:auto;" />
</div>

<p>It converts input image to audio file with invoking:</p>
<code>
<pre>
      $ spectrofy fft -f512 lena.bmp lena.wav
  </pre>
</code>
<p>to this sound:</p>
<p><audio controls="controls"> <source src="lena.wav" type="audio/wav" /> <source src="lena.mp3" type="audio/mp3" /> <a href="lena.wav"> download </a> </audio></p>
<p>spectrogram of result looks like this:</p>
<div>
  
<img src="lena_out.png" style="display:block;margin-left:auto; margin-right:auto;" />
</div>

</div>
