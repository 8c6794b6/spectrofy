<h1 id="spectrofy---image-to-audio-converter">Spectrofy - image to audio converter</h1>
<p>Spectrofy is a simple image to audio converter.</p>
<div>
  
<img src="lena_in.jpg" style="display:block;margin-left:auto; margin-right:auto;" />
</div>

<p>Converting above image with invoking:</p>
<code>
<pre>
      $ spectrofy fft -f512 lena.bmp lena.wav
  </pre>
</code>
<p>result sound:</p>
<p><audio controls="controls"> <source src="lena.ogg" type="audio/ogg" /> <source src="lena.mp3" type="audio/mp3" /> <a href="lena.mp3"> download </a> </audio></p>
<p>spectrogram of the sound:</p>
<div>
  
<img src="lena_out.png" style="display:block;margin-left:auto; margin-right:auto;" />
</div>

</div>
</body>
